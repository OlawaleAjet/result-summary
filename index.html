<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Result Summary</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
   <div class="result-summary-page">
    <div class="first-half">
      <p class="name">Your Result</p>
      <div class="percentage">
      <h2>76</h2>
      <p class="total">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="percent-info">You scored higher than 65% of
        the people who have taken
        these tests.</p>
    </div>
    <div class="second-half">
      
        <h3 class="summary">Summary</h3>
        
        <div class="reaction">
          <div  class="subj">
          <img src="./thumbnail/icon-reaction.svg">
          <p>Reaction</p>
          </div>
          <div class="subj-score">
          <p >80
          <span class="total">/100</span>
          </p>
          </div>     
      </div>
      
      <div class="memory">
        <div  class="subj">
        <img src="./thumbnail/icon-memory.svg">
        <p>Memory</p>
        </div>
        <div class="subj-score">
        <p>92
        <span class="total">/100</span>
        </p>
        </div>      
      </div>
      <div class="verbal">
        <div  class="subj">
        <img src="./thumbnail/icon-verbal.svg">
        <p>Verbal</p>
        </div>
        <div class="subj-score">
        <p>61
        <span class="total">/100</span>
        </p>
        </div>          
      </div>
      <div class="visual">
        <div  class="subj">
        <img src="./thumbnail/icon-visual.svg">
        <p>Visual</p>
        </div>
        <div class="subj-score">
        <p >72
        <span class="total">/100</span>
        </p>
      </div>
        
      </div>
      <button> Continue</button>
    </div>
    </div>
    
  </body>
</html>
